<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6">Admin Panel Test</h1>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Step 1: Login</h2>
            <button onclick="testLogin()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                Test Admin Login
            </button>
            <div id="loginResult" class="mt-2"></div>
        </div>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Step 2: Load Stats</h2>
            <button onclick="testStats()" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
                Test Stats API
            </button>
            <div id="statsResult" class="mt-2"></div>
        </div>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Step 3: Load Settings</h2>
            <button onclick="testSettings()" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">
                Test Settings API
            </button>
            <div id="settingsResult" class="mt-2"></div>
        </div>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Admin Panel Links</h2>
            <a href="/admin" class="inline-block bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
                Go to Admin Panel
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        let sessionCookie = '';
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<p class="text-gray-600">Testing...</p>';
            
            try {
                const response = await axios.post('/api/admin/auth/login', {
                    username: 'admin',
                    password: 'admin123'
                });
                
                if (response.data.success) {
                    resultDiv.innerHTML = '<p class="text-green-600 font-semibold">✅ Login successful!</p>' +
                        '<p class="text-sm text-gray-600">Admin: ' + response.data.admin.username + '</p>';
                    console.log('Login response:', response);
                } else {
                    resultDiv.innerHTML = '<p class="text-red-600">❌ Login failed</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p class="text-red-600">❌ Error: ' + error.message + '</p>';
                console.error('Login error:', error);
            }
        }
        
        async function testStats() {
            const resultDiv = document.getElementById('statsResult');
            resultDiv.innerHTML = '<p class="text-gray-600">Testing...</p>';
            
            try {
                const response = await axios.get('/api/admin/stats');
                
                if (response.data.success) {
                    const stats = response.data.stats;
                    resultDiv.innerHTML = '<p class="text-green-600 font-semibold">✅ Stats loaded!</p>' +
                        '<div class="text-sm text-gray-600 mt-2">' +
                        '<p>Total Users: ' + stats.totalUsers + '</p>' +
                        '<p>Active Trials: ' + stats.activeTrials + '</p>' +
                        '<p>Premium Users: ' + stats.premiumUsers + '</p>' +
                        '<p>Messages Today: ' + stats.messagesToday + '</p>' +
                        '</div>';
                    console.log('Stats response:', response.data);
                } else {
                    resultDiv.innerHTML = '<p class="text-red-600">❌ Failed to load stats</p>';
                }
            } catch (error) {
                if (error.response?.status === 401) {
                    resultDiv.innerHTML = '<p class="text-red-600">❌ Not authenticated. Login first!</p>';
                } else {
                    resultDiv.innerHTML = '<p class="text-red-600">❌ Error: ' + error.message + '</p>';
                }
                console.error('Stats error:', error);
            }
        }
        
        async function testSettings() {
            const resultDiv = document.getElementById('settingsResult');
            resultDiv.innerHTML = '<p class="text-gray-600">Testing...</p>';
            
            try {
                const response = await axios.get('/api/admin/settings');
                
                if (response.data.success) {
                    const settings = response.data.settings;
                    resultDiv.innerHTML = '<p class="text-green-600 font-semibold">✅ Settings loaded!</p>' +
                        '<p class="text-sm text-gray-600 mt-2">Found ' + Object.keys(settings).length + ' settings</p>';
                    console.log('Settings response:', response.data);
                } else {
                    resultDiv.innerHTML = '<p class="text-red-600">❌ Failed to load settings</p>';
                }
            } catch (error) {
                if (error.response?.status === 401) {
                    resultDiv.innerHTML = '<p class="text-red-600">❌ Not authenticated. Login first!</p>';
                } else {
                    resultDiv.innerHTML = '<p class="text-red-600">❌ Error: ' + error.message + '</p>';
                }
                console.error('Settings error:', error);
            }
        }
    </script>
</body>
</html>
